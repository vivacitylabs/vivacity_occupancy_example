syntax = "proto3";

package vivacity;

message Point {
    int32 x = 1; // required - normalised between 0 & 16383
    int32 y = 2; // required - normalised between 0 & 16383
    PointF undistorted = 3;
    PointF gps = 4; // WSG84 (decimal degrees, N/E +ve)
    PointF local_cartesian_meters = 5;
}

message PointF {
    float x = 1;
    float y = 2;
}
